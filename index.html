
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="https://unpkg.com/d3-tip@0.7.1/index.js"></script>
  <style>
    .d3-tip {
      font-family: Arial;
      font-size: 1.5em;
      line-height: 1;
	  background: blue;
      color: lightgray;
      padding: 6px;
      border-radius: 25px;
    }
    circle:hover { 
      stroke: white;
      stroke-width: 0.7px;
      fill-opacity: 1;
    }
  </style>
  <title> Earthquake </title>
</head>
	<h3 style="color:Blue;"> World Earthquake Map </h3>
<body>
  <form action="" onsubmit="return false">
	Begin Date:<br>
	<input type="date" id="minDate" min="1965-01-01" max="2016-12-31" value="2011-03-10"><br>
	End Date:<br>
	<input type="date" id="maxDate" min="1965-01-01" max="2016-12-31" value="2011-03-12"><br>
	Minimum Magnitude: <br>
	<input type="number" id="minMag" min="5.5" max="10.0" step=".1" value="8"><br>
	<button onclick="filter()">Filter</button>
  </form>
  <svg width="960" height="600"></svg>
  <script src="visualization.js"></script>
</body>
